<!doctype html>
<html lang="en">

<head>
  <title>Fighting game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>

  </header>

  <main>
    <div class="container">
      <!-- FPS counter -->
      <div class="row" id="fps"></div>

      <!-- Game canvas -->
      <div class="game-container">
        <div class="health-bar-container">

          <div class="health-shrink-container">
            <div class="health-bar"></div>
            <div id="health-player-1" class="health-shrink"></div>
          </div>

          <div class="timer"></div>

          <div class="health-shrink-container">
            <div class="health-bar"></div>
            <div id="health-player-2" class="health-shrink"></div>
          </div>
        </div>
        <canvas class="col"></canvas>
      </div>


      <div class="row">
        <!-- Keybind controller 1 -->
        <div class="col" id="control-1">
          <div class="row justify-content-center"> Player 1</div>
          <div class="row">
            <div class="col">Move up: </div>
            <button class="col movement-1">w</button>
          </div>
          <div class="row">
            <div class="col">Move down: </div>
            <button class="col movement-2">s</button>
          </div>
          <div class="row">
            <div class="col">Move left: </div>
            <button class="col movement-3">a</button>
          </div>
          <div class="row">
            <div class="col">Move right: </div>
            <button class="col movement-4">d</button>
          </div>
          <div class="row">
            <div class="col">Main attack: </div>
            <button class="col movement-5">d</button>
          </div>
        </div>

        <!-- Keybind controller 2 -->
        <div class="col" id="control-2">
          <div class="row justify-content-center"> Player 2</div>
          <div class="row">
            <div class="col">Move up: </div>
            <button class="col movement-1">ArrowUp</button>
          </div>
          <div class="row">
            <div class="col">Move down: </div>
            <button class="col movement-2">ArrowDown</button>
          </div>
          <div class="row">
            <div class="col">Move left: </div>
            <button class="col movement-3">ArrowLeft</button>
          </div>
          <div class="row">
            <div class="col">Move right: </div>
            <button class="col movement-4">ArrowRight</button>
          </div>
          <div class="row">
            <div class="col">Main attack: </div>
            <button class="col movement-5">d</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script type="module" src="./js/game.js"></script>
  <script type="module" src="./js/keybindController.js"></script>
</body>

</html>
